service: non-boolean

licenseKey: ${env:SERVERLESS_LICENSE_KEY}
configValidationMode: error

plugins:
  - serverless-loggroup-deletion-policy # self-import

custom:
  logGroupDeletionPolicy:
    keepLambdaLogs: hello

provider:
  name: aws
  runtime: nodejs16.x

functions:
  hello:
    handler: handler.hello
